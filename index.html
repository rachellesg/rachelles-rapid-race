<!DOCTYPE html>
<html>
<head>
    <title>Rachelle's Rapid Race</title>
    <meta charset="utf-8">
    <meta name="description" content="Rachelle's Rapid Race -- type as many words as you can within 100 seconds.">
    <meta name="author" content="Rachelle">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- progress bar -->
    <progress max="20" id="timebar">
    </progress>

    <!-- overlay -->
    <div id="overlay-screen">
        <div class="overlay-box">
            3
        </div>
    </div>

    <!-- main content -->
    <main class="container">
        <header>Rachelle's Rapid Race</header>

        <!-- instructions -->
        <div class="instructions">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.<br><br>
            Ut enim ad minim <span id="seconds">100</span> seconds tempor incididunt ut labore et dolore.......
        </div>

        <!-- user dashboard -->
        <div class="user-dashboard">
            <!-- <div class="user-score">
                <span class="icon-score"> </span>
                Score: <span id="score">0</span>
            </div> -->
            <div class="user-time">
                <span class="icon-time"> </span>
                Time: <span id="time">X</span>
            </div>
        </div>

        <!-- where current word loads -->
        <div id="current-word"></div>

        <!-- where user inputs -->
        <input id="word-input" disabled>

        <!-- output message loads -->
        <div id="message"></div>

        <!-- buttons -->
        <button id="start-button" onclick="loadingScreen()">START GAME</button>


        <div class="floating-score">
            <div class="user-score">
                <span class="icon-score"> </span> Score: <span id="score">0</span>
            </div>
        </div>
    </main>


</body>
<script src="words.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</html>
